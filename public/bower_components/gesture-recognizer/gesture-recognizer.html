port of the $1 recognizer for polymer

@demo demo/index.html

<dom-module id="gesture-recognizer">
  <template>
    <style>
      :host {
        display: block;
      }
	  canvas{
	#  position:fixed; 
	 # top:0; 
	#  left:0;
	#  z-index:1;
	 # vertical-align: top;
	 width:200px;
	 height:200px;
	  }

    </style>
    <h2>Hello [[prop1]]</h2>	
	<div id="contenu">
			<canvas id="myCanvas" onmousedown="mouseDownEvent(event.clientX, event.clientY)" onmousemove="mouseMoveEvent(event.clientX, event.clientY)" onmouseup="mouseUpEvent(event.clientX, event.clientY)" oncontextmenu="return false;">
				<span style="background-color:#ffff88;">The &lt;canvas&gt; element is not supported by this browser.</span>
			</canvas>
			
		</div>
  </template>

  <script>
    Polymer({

      is: 'gesture-recognizer',

      properties: {
        prop1: {
          type: String,
          value: 'gesture-recognizer',
        },
		myCanvas: {},
      },
	  attached: function() {
	  console.log(this.$.myCanvas);
		onLoadEvent(this.$.myCanvas);
	  }

    });
  </script>
</dom-module>
